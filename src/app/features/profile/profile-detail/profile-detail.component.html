<crx-page>
    <!-- Header -->
    <div class="header">
        <crx-header pageTitle="Profile Details"></crx-header>
    </div>

    <!-- Main content card -->
    <mat-card *ngIf="user$ | async as user" class="card">
        <mat-card-title-group>
            <mat-card-title>User Profile</mat-card-title>
            <mat-card-subtitle>{{ user.firstName }} {{ user.lastName }}</mat-card-subtitle>
            <img class="circle" mat-card-md-image [src]="user.picture" />
        </mat-card-title-group>
        <mat-card-content>
            <mat-list>
                <mat-list-item>
                    <span>Phone: </span>&nbsp;<span>{{ user.phoneNumber }}</span>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                    <span>Cell: </span>&nbsp;<span>{{ user.cellNumber }}</span>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                    <span>City: </span>&nbsp;<span>{{ user.city }}, {{ user.state }}</span>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                    <span>Email: </span>&nbsp;<span>{{ user.email }}</span>
                </mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>
                    <span>Date of Birth: </span>&nbsp;<span> {{ user.dateOfBirth | date: 'short' }}</span>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>

    <!-- Loading Spinner -->
    <mat-spinner *ngIf="!(user$ | async)" class="loading-spinner"></mat-spinner>
</crx-page>
